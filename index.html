<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>

    <link rel="stylesheet" href="main.css">

    <!-- Roboto import 
    font-family: 'Roboto', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Adicionar Foto +</button>
    </header>

    <form action="">
        <h2>Inserir nova imagem: </h2>
        <input type="url" name="" id="new-img-adress" placeholder="url-da-imagem" required>
        <button type="submit">Adicionar</button>
        <button type="reset" id="btn-cancel">Cancelar</button>
    </form>

    <ul>
        <li>
            <img src="images/foto1.jpg" alt="imagem-gato">
            <div class="overlay-img-link">
                <a href="images/foto1.jpg" target="_blank" title="ver-imagem-em-tamanho-real">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images/foto2.jpg" alt="imagem-gato">
            <div class="overlay-img-link">
                <a href="images/foto2.jpg" target="_blank" title="ver-imagem-em-tamanho-real">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images/foto3.jpg" alt="imagem-gato">
            <div class="overlay-img-link">
                <a href="images/foto3.jpg" target="_blank" title="ver-imagem-em-tamanho-real">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- arquivo local deve vir dpeois do jquery -->
    <script src="main.js"></script>
</body>
</html>
